<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FCC: Personal Portfolio</title>
  </head>
  <body>
    <nav id="navbar">
      <ul id="nav-menu">
        <li>
          <a href="#welcome-section" class="nav-link">About</a>
        </li>
        <li>
          <a href="#projects" class="nav-link">Projects</a>
        </li>
        <li>
          <a href="#contact" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
    <div id="welcome-section">
      <div id="welcome-message">
        <h1>Hello, there. I'm Andy</h1>
        <h2>I'm a freelance web developer living in Yokohama, Japan</h2>
      </div>
    </div>

    <div id="projects">
      <div id="header-wrapper">
        <h3>My projects</h3>
      </div>

      <div id="display-area">
        <div class="project-tile">
          <a
            href="https://andrewhuntington.github.io/fcc-product-landing-page/"
            target="_blank"
            ><img
              class="project-img"
              src="./images/product-landing-page.png"
              alt=""
            />
            <div class="title-box">
              <p class="project-name">Product Landing Page</p>
            </div>
          </a>
        </div>
        <div class="project-tile">
          <a
            href="https://andrewhuntington.github.io/game-brawl/"
            target="_blank"
            ><img class="project-img" src="./images/game-brawl.png" alt="" />
            <div class="title-box">
              <p class="project-name">Game Brawl</p>
            </div>
          </a>
        </div>
        <div class="project-tile">
          <a href="https://andrewhuntington.github.io/js-calc/" target="_blank"
            ><img class="project-img" src="./images/js-calc.png" alt="" />
            <div class="title-box">
              <p class="project-name">JavaScript Calculator</p>
            </div>
          </a>
        </div>
      </div>
      <br />
      <br />
      <div id="button-wrapper">
        <a
          id="profile-link"
          href="https://github.com/AndrewHuntington"
          target="_blank"
        >
          <div id="button">
            <p>See more <i class="fas fa-chevron-right"></i></p>
          </div>
        </a>
      </div>
    </div>

    <div id="contact">
      <div id="contact-msg">
        <h3>Want to know more?</h3>
        <p>Contact me...</p>

        <div id="contact-list">
          <ul>
            <li>
              <a
                href="https://github.com/AndrewHuntington"
                class="contact-link first-cl"
                target="_blank"
                ><i class="fab fa-github"></i> GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/andrew-huntington-7827582b/"
                class="contact-link"
                target="_blank"
                ><i class="fab fa-linkedin"></i> LinkedIn</a
              >
            </li>
            <li>
              <a
                href="mailto:andrewhuntington@gmail.com?Subject=Potential client"
                class="contact-link"
                target="_blank"
                ><i class="fas fa-paper-plane"></i> Email</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <footer id="footer">
      <a href="https://andrewhuntington.com" target="_blank">
        <p>&copy; 2021 Andrew Huntington</p>
      </a>
    </footer>
  </body>
